<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <title>Document</title>
    <title>Document</title>
</head>

<body>
    <br>
    <br>
    <h2 style="text-align: center">Update Nutrients Value</h2>


    <form class="form-horizontal" action="/update/{{id}}/" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <h4 class="control-label col-sm-2"> <b>{{ name }}</b></h4>

        </div>
        <div class="form-group">
            <label for="carbs" class="control-label col-sm-2">Carbs(gm)</label>
            <div class="col-sm-10">
                <input type="number" step="0.001" class="form-control" id="carbs" name="carbs" required />
            </div>
        </div>
        <div class="form-group">
            <label for="protein" class="control-label col-sm-2">Protein(gm)</label>
            <div class="col-sm-10">
                <input type="number" step="0.001" class="form-control" id="protein" name="protein" required />
            </div>
        </div>
        <div class="form-group">
            <label for="fats" class="control-label col-sm-2">Fats(gm)</label>
            <div class="col-sm-10">
                <input type="number" step="0.001" class="form-control" id="fats" name="fats" required />
            </div>
        </div>
        <div class="form-group">
            <label for="calorie" class="control-label col-sm-2">Calories(Kcal)</label>
            <div class="col-sm-10">
                <input type="number" step="0.001" class="form-control" id="calorie" name="calorie" required />
            </div>
        </div>

        {% csrf_token %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>


</body>

</html>
