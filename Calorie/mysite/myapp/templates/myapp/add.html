<body>
    <br><br>
    <h2 style="text-align: center">Add Food Item</h2>




    <form class="form-horizontal" action="/add/" method="post" enctype="multipart/form-data">



        <div class="form-group">
            <label for="name" class="control-label col-sm-2">Name of Food Item</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" />
            </div>
        </div>
        <div class="form-group">
            <label for="carbs" class="control-label col-sm-2">Carbs(gm)</label>
            <div class="col-sm-10">
                <input type="number" step="0.001" class="form-control" id="carbs" name="carbs" required />
            </div>
        </div>
        <div class="form-group">
            <label for="protein" class="control-label col-sm-2">Protein(gm)</label>
            <div class="col-sm-10">
                <input type="number" step="0.001" class="form-control" id="protein" name="protein" required />
            </div>
        </div>
        <div class="form-group">
            <label for="fats" class="control-label col-sm-2">Fats(gm)</label>
            <div class="col-sm-10">
                <input type="number" step="0.001" class="form-control" id="fats" name="fats" required />
            </div>
        </div>
        <div class="form-group">
            <label for="calorie" class="control-label col-sm-2">Calories(Kcal)</label>
            <div class="col-sm-10">
                <input type="number" step="0.001" class="form-control" id="calorie" name="calorie" required />
            </div>
        </div>

            </div>

            {% csrf_token %}
            {{form.as_p}}

            <button type="submit" class="btn btn-lg btn-success">Upload</button>
    </form>
